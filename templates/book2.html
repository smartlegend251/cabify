             <div class="form-box">
                    <h4>Private Driver Booking</h4>
                    <form>
                      <label for="customer-name">Name:</label>
                      <input type="text" id="customer-name" name="customer-name" required>
                
                      <label for="customer-email">Email:</label>
                      <input type="email" id="customer-email" name="customer-email" required>
                
                      <label for="driver-type">Driver Type:</label>
                      <select id="driver-type" name="driver-type" required>
                        <option value="">Select driver type</option>
                        <option value="standard">Standard</option>
                        <option value="luxury">Luxury</option>
                        <option value="executive">Executive</option>
                      </select>
                
                      <label for="pickup-location">Pickup Location:</label>
                      <input type="text" id="pickup-location" name="pickup-location" required>
                
                      <label for="dropoff-location">Dropoff Location:</label>
                      <input type="text" id="dropoff-location" name="dropoff-location" required>
                
                      <input type="submit" value="Book Now">
                    </form>
