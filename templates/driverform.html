    <!-- <input type="text" name="driver_id" hidden readonly> -->
    <p>Enter Full Name</p>
    <input type="text" name="name" value="{{name}}" placeholder="Enter Full Name" required>

    <input type="text" name="address" placeholder="Address"vrequired><br><br>
    <p>Age</p>
    <input type="number" name="age" placeholder="Age" required><br><br>
    <p>Experience</p>
    <input type="number" name="experience" maxlenght="2" placeholder="Experience" required>
    <p>Driving license</p>
    <input type="number" name="dl" maxlength="10" placeholder="Driving license" required>
    <p>Aadhar no.</p>

    <div class="container">

        <div class="container">

   target.checked = !target.checked;
</script>



<script>
    document.getElementById('contact').addEventListener('input', function() {
        var input = document.getElementById('contact');
        var value = input.value;
        
        if (value.includes('@')) {
            input.type = 'email';
        } else {
            input.type = 'tel';
        }
    });
</script>
